<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<meta charset="utf-8">
    
<script> script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<Script>
.loading {
  position: absolute;
  top: 0;
  width: 100%;
  height: 100%;
  background: url(http://img.ffffound.com/static-data/assets/6/f71fbabb835aebca4489ba2e0d5cd6aff3ad528c_m.gif) center center no-repeat;
}
</Script>
    </head>

    <body>
<div class="console"></div>

<div class="loading">
</div>


<Script>
// ID of the Google Spreadsheet
 var spreadsheetID = "1ZZbancDuEW3N2cKgWjhn6HIvwb4_LXR-bKH_R8fXWkY";
 
 // Make sure it is public or set to Anyone with link can view 
 var url = "https://spreadsheets.google.com/feeds/list/" + spreadsheetID + "/od6/public/values?alt=json";
 
// make JSON call to Google Data API
$.getJSON(url, function(data) {

  // set global html variable
  var html = '';

  // build table headings
  html += '<table cellpadding=10 cellspacing=0 border=1>';
  html += '<tr>';
  html += '<th>Name</th>';
  html += '<th>Gender</th>';
  html += '<th>Class Level</th>';
  html += '<th>Home State</th>';
  html += '<th>Major</th>';
  html += '<th>Extra Curricular Activity</th>';
  html += '</tr>';
  
  // loop to build html output for each row
  var entry = data.feed.entry;
  /**
  ** Change to descending order
  ** for (var i = entry.length - 1; i >= 0; i -= 1) {
   */
  for (var i = 0; i < entry.length; i++) {
    html += '<tr>';
    html += '<td>' + entry[i]['gsx$studentname']['$t'] + '</td>';
    html += '<td>' + entry[i]['gsx$gender']['$t'] + '</td>';
    html += '<td>' + entry[i]['gsx$classlevel']['$t'] + '</td>';
    html += '<td>' + entry[i]['gsx$homestate']['$t'] + '</td>';
    html += '<td>' + entry[i]['gsx$major']['$t'] + '</td>';
    html += '<td>' + entry[i]['gsx$extracurricularactivity']['$t'] + '</td>';
    html += '</tr>';
  }
  html += '</table>';

  // output html
  $('.console').html(html);
});

// loading animation
var loading = $('.loading');
loading.hide();
$(document)
  .ajaxStart(function() {
    loading.show();
  })
  .ajaxStop(function() {
    loading.hide();
  });


Resources
</Script>
</body>
</html>
